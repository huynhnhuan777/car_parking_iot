<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login · Smart Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #020617;
            --bg-card: #020617;
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.12);
            --danger: #ef4444;
            --border-subtle: rgba(148, 163, 184, 0.35);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --shadow: 0 22px 60px rgba(15, 23, 42, 0.85);
            --radius-xl: 26px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at top, #1d293b 0, #020617 55%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .shell {
            width: 100%;
            max-width: 420px;
            padding: 20px 14px;
        }

        .card {
            position: relative;
            background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.18), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.24), transparent 55%),
                        var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 26px 22px 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(148, 163, 184, 0.45);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.4), transparent 40%);
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 0, #38bdf8, #22c55e 55%, #16a34a 100%);
            box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.85), 0 14px 30px rgba(34, 197, 94, 0.55);
            color: #ecfeff;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .title {
            margin: 0 0 4px;
            font-size: 22px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title span {
            font-weight: 700;
        }

        .subtitle {
            margin: 0 0 18px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            margin-bottom: 18px;
        }

        .badge-dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .field-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field-input {
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            padding: 9px 13px;
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            font-size: 13px;
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
        }

        .field-input::placeholder {
            color: #6b7280;
        }

        .field-input:focus {
            border-color: rgba(34, 197, 94, 0.85);
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.9), 0 0 0 8px rgba(34, 197, 94, 0.12);
            background: rgba(15, 23, 42, 0.96);
        }

        .actions {
            margin-top: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .hint {
            font-size: 11px;
            color: var(--text-muted);
        }

        button[type="submit"] {
            border: none;
            border-radius: 999px;
            padding: 9px 24px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ecfdf5;
            box-shadow: 0 14px 30px rgba(22, 163, 74, 0.65);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            width: 100%;
        }

        button[type="submit"]:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.65);
        }

        .btn-icon {
            font-size: 14px;
        }

        .error {
            margin-top: 10px;
            padding: 8px 11px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.6);
            color: #fecaca;
            font-size: 12px;
        }

        .footer {
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 18px 20px;
            }

            .title {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>

<div class="shell">
    <div class="card">
        <div class="card-inner">
            <h1 class="title"><span>Admin</span> Console</h1>
            <p class="subtitle">Đăng nhập để quản trị hệ thống bãi đỗ xe thông minh</p>

            <div class="badge">
                <span class="badge-dot"></span>
                <span>Secure area · Authorized personnel only</span>
            </div>

            <form method="post">
                <div class="field">
                    <label class="field-label" for="username">Tên đăng nhập</label>
                    <input
                        id="username"
                        class="field-input"
                        type="text"
                        name="username"
                        placeholder="Nhập username admin"
                        required
                        autofocus
                    >
                </div>

                <div class="field">
                    <label class="field-label" for="password">Mật khẩu</label>
                    <input
                        id="password"
                        class="field-input"
                        type="password"
                        name="password"
                        placeholder="Nhập mật khẩu"
                        required
                    >
                </div>

                <div class="actions">
                    <button type="submit">
                        <span>Đăng nhập</span>
                    </button>
                </div>
            </form>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="footer">
                Smart Parking · Admin access only 
            </div>
        </div>
    </div>
</div>

</body>
</html>
